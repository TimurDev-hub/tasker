<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Tasker - это удобный онлайн-задачник для организации ваших задач.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="/app/static/fonts/Inter18pt-Italic.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/app/static/fonts/Inter18pt-Medium.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/app/static/fonts/Inter18pt-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="icon" type="image/x-icon" href="/app/static/imgs/favicon.ico">
		<link rel="stylesheet" href="/app/static/css/app.css">
		<title>Tasker | Задачник</title>
	</head>
	<body>

		<header class="header">
			<div class="header__container container">
				<div class="header__logo-wrapper">
					<a href="#" class="header__logo logo" target="_self">Tasker</a>
				</div>
				<nav class="header__nav">
					<ul class="header__menu">
						<li class="header__menu-item">
							<a href="#" class="header__menu-link" target="_self">Log in</a>
						</li>
						<li class="header__menu-item">
							<a href="#" class="header__menu-link header__menu-link--yellow" target="_self">Registration</a>
						</li>
					</ul>
				</nav>
				<div class="header__burger-button" hidden>
					<span class="header__burger-button-line"></span>
					<span class="header__burger-button-line"></span>
					<span class="header__burger-button-line"></span>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="main__container container">
				<section class="sections">
					<legend class="sections__header">Add new task</legend>
					<form action="/home" method="post" class="sections__form" enctype="text/plain">
						<fieldset class="sections__field">
							<label for="title" class="sections__title">Title</label>
							<input id="title" name="title" type="text" class="sections__text main__inputs" placeholder="Your task`s title is..." maxlength="32" required>
						</fieldset>
						<fieldset class="sections__field">
							<label for="task" class="sections__title">Task</label>
							<textarea id="task" name="task" class="sections__text sections__text--task main__inputs" placeholder="Write what you want!" maxlength="128" required></textarea>
						</fieldset>
						<button type="submit" class="sections__submit">Submit</button>
					</form>
				</section>
				<section class="sections">
					<legend class="sections__header">Tasks list</legend>
					<div class="sections__tasks-list">
						<!--TASKS-->
						<form action="/home" method="post" class="sections__form sections__form--task" enctype="text/plain">
							<fieldset class="sections__field">
								<label class="sections__title">Title</label>
								<input type="text" class="sections__text main__inputs" value="" disabled>
							</fieldset>
							<fieldset class="sections__field">
								<label class="sections__title">Task</label>
								<textarea class="sections__text sections__text--task main__inputs" disabled></textarea>
							</fieldset>
							<input name="id" type="text" value="#" disabled hidden>
							<button type="submit" class="sections__submit sections__submit--delete">Delete</button>
						</form>
						<!--END-->
					</div>
				</section>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__container container">
				<span class="footer__icon"></span>
				<p class="footer__text">Created by Timur &copy;</p>
			</div>
		</footer>

	</body>
</html>
